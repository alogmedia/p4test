
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <div class="burger-menu">&#9776;</div>
    </header>

    <section class="banner">
        <h1>Headline</h1>
        <p>Some description or catchy line goes here.</p>
        <button class="cta-button">Lej Stand</button>
    </section>

    <section class="how-to-join">
        <h2>SÃ¥dan er du med</h2>
        <div class="grid">
            <div class="grid-item">
                <img src="img1.jpg" alt="Image 1">
                <p>Description for image 1</p>
            </div>
            <div class="grid-item">
                <img src="img2.jpg" alt="Image 2">
                <p>Description for image 2</p>
            </div>
            <div class="grid-item">
                <img src="img3.jpg" alt="Image 3">
                <p>Description for image 3</p>
            </div>
            <div class="grid-item">

            </div>
        </div>
        <button class="cta-button">Lej Stand</button>
    </section>

    
<!-- Carousel Section -->
<div class="carousel-container">
    <div class="carousel-wrapper">
        <div class="carousel-slide">
            <img src="img1.jpg" alt="Image 1">
            <p>Description for image 1</p>
        </div>
        <div class="carousel-slide">
            <img src="img2.jpg" alt="Image 2">
            <p>Description for image 2</p>
        </div>
        <div class="carousel-slide">
            <img src="img3.jpg" alt="Image 3">
            <p>Description for image 3</p>
        </div>
        <div class="carousel-slide">
            <img src="img4.jpg" alt="Image 4">
            <p>Description for image 4</p>
        </div>
    </div>
    <div class="carousel-controls">
        <button onclick="moveSlide(-1)" class="prev">&#10094;</button>
        <button onclick="moveSlide(1)" class="next">&#10095;</button>
    </div>
</div>


</body>
</html>
